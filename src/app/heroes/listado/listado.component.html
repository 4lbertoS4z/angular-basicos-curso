<p>listado Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        
       {{i+1}} - {{heroe}}
    </li>

</ul>

<div *ngIf=" heroeBorrado !=='' ; else noBorrado"> <! ––  solo con heroeBorrado es suficiente  ––>

</div>

<ng-template #noBorrado>

    <h3>No ha borrado nada</h3>

</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>
